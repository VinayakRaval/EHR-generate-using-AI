<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Your Lab Reports â€” {{ patient.first_name }}</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <header class="nav">
    <h2>ðŸ”¬ Lab Reports</h2>
    <nav>
      <a href="/patient/dashboard">Dashboard</a>
      <a href="/patient/view-prescriptions">Prescriptions</a>
      <a href="/patient/export-data">Export</a>
      <a href="/auth/logout">Logout</a>
    </nav>
  </header>

  <main style="max-width:900px;margin:30px auto;">
    {% if reports %}
      {% for r in reports %}
        <div style="background:#fff;padding:14px;border-radius:8px;margin-bottom:12px;box-shadow:0 2px 6px rgba(0,0,0,0.08);">
          <div style="display:flex;justify-content:space-between;">
            <div><strong>{{ r.upload_date }}</strong> â€” Dr. {{ r.doctor_name }}</div>
            <div>Report ID: {{ r.report_id }}</div>
          </div>
          <p><strong>Report Name:</strong> {{ r.report_name }}</p>
          <div style="margin-top:8px;">
            <a href="/patient/download-report/{{ r.report_id }}" style="text-decoration:none;padding:8px 12px;background:#007bff;color:white;border-radius:6px;">Download</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p>No lab reports uploaded.</p>
    {% endif %}
  </main>
</body>
</html>
